<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            color: #f0f0f0;
        }

        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

       
        .container {
            backdrop-filter: blur(20px) saturate(200%);
            background-color: rgba(17, 25, 40, 0.75);
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 1200px;
            width: 90%;
            text-align: center;
            color: #f5f5f5;
            margin: auto;
            margin-top: 10vh;
        }

       
        .logo {
            width: 120px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        
        h1 {
            font-size: 2.4rem;
            color: #c7ecee;
            margin-bottom: 1rem;
        }

       
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid #8103e7;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #09ffff;
            outline: none;
            color: #ffffff;
        }

        
        .btn-primary, .btn-danger {
            background-color: #0f24e2;
            border: none;
            color: #ffffff;
            font-weight: bold;
            width: 48%;
            padding: 12px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1.1rem;
        }

        .btn-danger {
            background-color: #ff2982;
        }

        .btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        
        #resultContainer {
            display: none;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.6);
            color: #00cec9;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        #cropImage {
            max-width: 150px;
            height: auto;
            margin-top: 10px;
            margin-left: 50%;
            border: 1px solid #00cec9;
            border-radius: 8px;
            display: flex;
        }

        .label-img {
            width: 45px;
            height: 45px;
            border-radius: 100%;
            cursor: pointer;
        }

        
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(0, 0, 0, 0.671);
            border: 3px solid #ff16cd;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="video-bg">
        <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    
    <nav class="d-flex justify-content-center">
       <button class="btn"> <a href="/">Home</a> </button>
       <button class="btn"> <a href="/reports">Reports</a> </button>
       <button class="btn"> <a href="/viewdata">view Data</a> </button>
       
    </nav>

    <div class="container">
        <img src="{{ url_for('static', filename='images/croplogo.jpeg') }}" alt="AI Crop Logo" class="logo mb-3"> <!-- Updated path -->
        <h1><i class="fas fa-robot"></i> AI Crop Recommendation</h1>
        <form id="cropForm" class="row gy-3">
            <div class="col-md-6">
                <img class="label-img" src="{{ url_for('static', filename='images/ni.jpeg') }}" alt="Image 1">
                <label for="N" class="form-label">Nitrogen (N)</label>
                <input type="number" class="form-control" id="N" name="N" placeholder="Nitrogen (N)" required step="0.000001">
            </div>
            <div class="col-md-6">
                <img class="label-img" src="{{ url_for('static', filename='images/p.jpg') }}" alt="Image 2">
                <label for="P" class="form-label">Phosphorus (P)</label>
                <input type="number" class="form-control" id="P" name="P" placeholder="Phosphorus (P)" required step="0.000001">
            </div>
            <div class="col-md-6">
                <img class="label-img" src="{{ url_for('static', filename='images/k.jpg') }}" alt="Image 3">
                <label for="K" class="form-label">Potassium (K)</label>
                <input type="number" class="form-control" id="K" name="K" placeholder="Potassium (K)" required step="0.000001">
            </div>
            <div class="col-md-6">
                <img class="label-img" src="{{ url_for('static', filename='images/humid.jpeg') }}" alt="Image 4">
                <label for="humidity" class="form-label">Humidity (%)</label>
                <input type="number" class="form-control" id="humidity" name="humidity" placeholder="Humidity (%)" required step="0.000001">
            </div>
            <div class="col-md-6">
                <img class="label-img" src="{{ url_for('static', filename='images/ph.jpg') }}" alt="Image 5">
                <label for="ph" class="form-label">Soil pH Level</label>
                <input type="number" class="form-control" id="ph" name="ph" placeholder="Soil pH Level" required min="0" max="14" step="0.000001">
            </div>
            <div class="col-md-6">
                <img class="label-img" src="{{ url_for('static', filename='images/rain.jpg') }}" alt="Image 6">
                <label for="rainfall" class="form-label">Rainfall (mm)</label>
                <input type="number" class="form-control" id="rainfall" name="rainfall" placeholder="Rainfall (mm)" required step="0.000001">
            </div>
            <div class="col-md-6">
                <img class="label-img" src="{{ url_for('static', filename='images/temperature.jpg') }}" alt="Image 7">
                <label for="temperature" class="form-label">Temperature (°C)</label>
                <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Temperature (°C)" required step="0.000001">
            </div>

            <div class="col-md-6">
                <img class="label-img" src="{{ url_for('static', filename='images/region.jpg') }}" alt="Image 8">
                <label for="region" class="form-label">Region(data storage)</label>
                <input type="Text" class="form-control" id="region" name="region" placeholder="Enter region" required>
            </div>

            <div class="col-12 d-flex justify-content-around mt-3">
                <button type="submit" class="btn btn-primary">Get Recommendation</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
        <div id="resultContainer" class="mt-4">
            <h2 id="result"></h2>
            <img id="cropImage" src="" alt="Recommended Crop Image">
        </div>
    </div>

    <script>
        document.getElementById('cropForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = 'Recommended Crop: ' + result.predicted_crop;
            document.getElementById('resultContainer').style.display = 'block';
            const cropImage = document.getElementById('cropImage');
            cropImage.src = `/images/${result.predicted_crop}.jpg`;
            cropImage.style.display = 'block';
        };

        document.getElementById('cropForm').onreset = function() {
            document.getElementById('result').innerText = '';
            document.getElementById('cropImage').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
        };
    </script>
</body>
</html>
