<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region-Wise Crop Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('{{ url_for("static", filename="images/bg1.jpeg") }}');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #f0f0f0;
            margin: 0;
        }

        .container {
            backdrop-filter: blur(20px) saturate(200%);
            background-color: rgba(17, 25, 40, 0.85);
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            margin: 50px auto;
            color: #f5f5f5;
        }

        h1 {
            font-size: 2.4rem;
            color: #c7ecee;
            margin-bottom: 1rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid #8103e7;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #09ffff;
            outline: none;
            color: #ffffff;
        }

        .btn-primary ,.btn-danger {
            background-color: #0f24e2;
            border: none;
            color: #ffffff;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .btn-danger {
            background-color: #ff2982;
            width: 250px;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }


        #resultContainer {
            display: none;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.6);
            color: #00cec9;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .crop-img {
            max-width: 100px;
            margin: 10px;
            border: 1px solid #00cec9;
            border-radius: 8px;
        }

        /* Navigation Bar */
       nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(0, 0, 0, 0.671);
            border: 3px solid #ff16cd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="d-flex justify-content-center">
        <button class="btn"> <a href="/">Home</a> </button>
        <button class="btn"> <a href="/reports">Reports</a> </button> 
        <button class="btn"> <a href="/viewdata">view Data</a> </button>
     </nav>


    <div class="container">
        <h1>Region-Wise Crop Recommendations</h1>
        <form id="regionForm">
            <label for="region" class="form-label">Enter Region:</label>
            <input type="text" class="form-control" id="region" name="region" placeholder="Enter region" required>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
            <button type="reset" class="btn-danger">Reset</button>
        </form>
        <div id="resultContainer">
            <h2>Recommended Crops:</h2>
            <ul id="cropList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('regionForm').onsubmit = async function(event) {
            event.preventDefault();
            const region = document.getElementById('region').value;

            const response = await fetch(`/region_recommendations?region=${region}`);
            const result = await response.json();

            if (result.error) {
                alert(result.error);
                return;
            }

            const cropList = document.getElementById('cropList');
            cropList.innerHTML = '';
            result.recommended_crops.forEach(crop => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <strong>${crop}</strong>
                        <img src="/images/${crop}.jpg" alt="${crop}" class="crop-img">
                    </div>
                `;
                cropList.appendChild(li);
            });

            document.getElementById('resultContainer').style.display = 'block';

        };

        document.getElementById('regionForm').onreset = function() {
        document.getElementById('cropList').innerHTML = ''; 
        document.getElementById('resultContainer').style.display = 'none'; 
    };
    </script>
</body>
</html>
